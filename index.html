<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="buttons">
        <button id = "btn-rock" type = "button">Rock</button>
        <button id = "btn-paper" type = "button">Paper</button>
        <button id = "btn-scissors" type = "button">Scissors</button>
    </div>
    <script>

        //Created variables that can call the buttons from the html

        const btnRock = document.querySelector('#btn-rock');
        const btnPaper = document.querySelector('#btn-paper');
        const btnScissors = document.querySelector('#btn-scissors');

        //function that gets computer selection using random number from 0,1, or 2

        function getComputerChoice(){
            
            const randomNumber = Math.floor(Math.random()*3);

            if (randomNumber === 1){
                 return "rock";
            } else if(randomNumber === 2){
                return "paper";
            } else {
                return "scissors";
            }
        }

        // function getPlayerChoice(){
            
        // }

        let playerScore = 0;
        let computerScore = 0;

        // Plays one round of game compares selections from both computer and player and outputs the correct message

        function playRound(playerSelection, computerSelection){

            // playerSelection = getPlayerChoice();
            // computerSelection = getComputerChoice()

            if(playerSelection == "rock" && computerSelection == "rock"){
                return "Draw, you both chose rock!";
            } else if (playerSelection == "rock" && computerSelection == "paper"){
                computerScore++; return "You lose! Your opponent chose paper.";
            } else if (playerSelection == "rock" && computerSelection == "scissors"){
                playerScore++; return "You win! Your opponent chose scissors.";
            } else if (playerSelection == "paper" && computerSelection == "rock"){
                playerScore++; return "You win! Your opponent chose rock.";
            } else if (playerSelection == "paper" && computerSelection == "paper"){
                return "Draw, you both chose paper.";
            } else if (playerSelection == "paper" && computerSelection == "scissors"){
                computerScore++; return "You lose! Your opponent chose scissors.";
            } else if (playerSelection == "scissors" && computerSelection == "rock"){
                computerScore++; return "You lost! Your opponent chose rock.";
            } else if (playerSelection == "scissors" && computerSelection == "paper"){
                playerScore++; return "You win! Your opponent chose paper.";
            } else if (playerSelection == "scissors" && computerSelection == "scissors"){
                return "Draw, you both chose scissors"
            } else {
                return "Invalid entry, please try again."
            }

        }
        // console.log(playRound())

        function game(){

            if(playerScore > computerScore){
                return "Game Over You Won"
            } else {
                return "Game Over You Lost"
            }

        }

        // console.log(game())
        // console.log(playerScore)

        //When rock is clicked, player selection will output rock, and play round function will be called.

        btnRock.addEventListener('click', () => {
            const computerSelection = getComputerChoice();
            const playerSelection = 'rock';
            playRound(playerSelection, computerSelection)
            console.log(playRound(playerSelection, computerSelection))
        });

        //When paper is clicked, player selection will output paper, and play round function will be called.

        btnPaper.addEventListener('click', () => {
            const computerSelection = getComputerChoice();
            const playerSelection = 'paper';
            playRound(playerSelection, computerSelection)
            console.log(playRound(playerSelection, computerSelection))
        });

        //When scissors is clicked, player selection will output scissors, and play round function will be called.

        btnScissors.addEventListener('click', () => {
            const computerSelection = getComputerChoice();
            const playerSelection = 'scissors';
            playRound(playerSelection, computerSelection)
            console.log(playRound(playerSelection, computerSelection))
        });

    </script>
</body>
</html>
