<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <script>
        function getComputerChoice(){
            
            const randomNumber = Math.floor(Math.random()*3);

            if (randomNumber === 1){
                 return "rock";
            } else if(randomNumber === 2){
                return "paper";
            } else {
                return "scissors";
            }
        }

        function playRound(playerSelection, computerSelection){

            if(playerSelection.toLowerCase() == "rock" && computerSelection == "rock"){
                return "Draw, you both chose rock!";
            } else if (playerSelection.toLowerCase() == "rock" && computerSelection == "paper"){
                return "You lose! Your opponent chose paper.";
            } else if (playerSelection.toLowerCase() == "rock" && computerSelection == "scissors"){
                return "You win! Your opponent chose scissors.";
            } else if (playerSelection.toLowerCase() == "paper" && computerSelection == "rock"){
                return "You win! Your opponent chose rock.";
            } else if (playerSelection.toLowerCase() == "paper" && computerSelection == "paper"){
                return "Draw, you both chose paper.";
            } else if (playerSelection.toLowerCase() == "paper" && computerSelection == "scissors"){
                return "You lose! Your opponent chose scissors.";
            } else if (playerSelection.toLowerCase() == "scissors" && computerSelection == "rock"){
                return "You lost! Your opponent chose rock.";
            } else if (playerSelection.toLowerCase() == "scissors" && computerSelection == "paper"){
                return "You win! Your opponent chose paper.";
            } else if (playerSelection.toLowerCase() == "scissors" && computerSelection == "scissors"){
                return "Draw, you both chose scissors"
            } else {
                return "Invalid entry, please try again."
            }
        }
        
        const playerSelection = prompt("Choose:");
        const computerSelection = getComputerChoice()
        console.log(playRound(playerSelection, computerSelection))
    </script>
</body>
</html>
